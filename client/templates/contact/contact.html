<template name="contact">
    <div class="container">
        {{#if success}}
            <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Your message has been sent!
            </div>
        {{/if}}

        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" type="text" class="form-control" name="subject" placeholder="Enter subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="3" id="message" name="message" placeholder="Enter message" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </div>
</template>
