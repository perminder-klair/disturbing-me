<template name="contact">
    <div class="section fade-in" id="index-banner">
        <div class="container">
            <div class="row center">
                <div class="col s12 m12">
                    <h2 class="header indigo-text lighten-1 section-title">
                        <span><i class="mdi-communication-email"></i>Let's Get In Touch</span>
                    </h2>

                    <p class="flow-text">
                        Use the <strong>contact form</strong> below to get in touch, I will reply as soon as possible and don't be afraid to just send me a <strong class="indigo-text lighten-1">"Hi!"</strong>. I look forward to <strong>hearing</strong> from you!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container fade-in">
        <div class="section resources">
            <div class="row">
                <div class="col s12 m4">
                    <p>
                        Do you need a website, have a question or comment? Please feel free to send me an email or fill in this handy contact form. My aim is to reply within 24 hours.
                    </p>
                    <p>
                        T: <a href="https://www.twitter.com/pinku1" class="pink-text accent-2">@pinku1</a><br>
                        E: <a href="mailto:gmail@klair.us" class="pink-text accent-2">gmail@klair.us</a><br>
                        P: <a href="tel:+447411911347" class="pink-text accent-2">+44 7411911347</a>
                    </p>
                </div>
                <form class="col s12 m8 indigo-text">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" name="name">
                            <label for="name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" name="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="subject" type="text" class="validate" name="subject">
                            <label for="subject">Subject</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea class="materialize-textarea" name="message" required></textarea>
                            <label>Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="waves-effect waves-light pink accent-2 btn">
                                Send <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
